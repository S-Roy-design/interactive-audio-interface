<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Project | GBC </title>
    <meta name="description" content="This is project that showcases an audio player UI">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to my project</h1>


    <audio src="audio/dove_call.mp3" id="doveAudio"></audio>
    <audio src="audio/duck_call.mp3" id="duckAudio"></audio>


    <button id="play" class="playDisplay">▶️</button>
    <button id="pause">⏸</button>
    <button id="playOrPause">⏯ <img src="images/dove.jpg" alt="Image of a dove" class="doveImage"></button>


    <!-- <div>
        <img src="images/dove.jpg" alt="Image of a dove" class="doveImage">
        <img src="images/duck.jpg" alt="Image of a duck" class="duckImage">
    </div> -->



    <script src="js/script.js"></script>
</body>
</html>
